<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Mario Pest Control</title>
</head>
<body>
  <header>Mario Pest Control</header>
  <br>
  <form name="totalForm">
  <div id="box">
    <section>
      <div class="baddie">
        <h2>Goombas</h2>
        <img class="images" src="https://newvitruvian.com/images/creepy-transparent-super-mario-5.png">
        <div>Price: 5 Coins</div>
          <label>Total Caught:</label>
          <input id="goomba" type="number" value="">
      </div>
    </section>
    <section>
      <div class="baddie"> 
        <h2>Bob-Ombs</h2>
        <img class="images" src="https://i.pinimg.com/originals/99/8c/54/998c54a8bf93e6a11f47692ead9ac5c8.png">
        <div>Price: 7 Coins</div>
          <label>Total Caught:</label>
          <input id="bobomb" type="number" value="">
      </div>
    </section>
    <section>
      <div class="baddie"> 
        <h2>Cheep-Cheeps</h2>
        <img class="images" src="http://pluspng.com/img-png/png-cool-cheep-cheep-cool-png-1400.png">
        <div>Price: 11 Coins</div>
          <label>Total Caught:</label>
          <input id="cheepcheep" type="number" value="">
        </div>
      </section>
      <button id="submit">Submit</button>
    </div>
    
  </form>
  
  <p class="totalCoins"></p>
  <footer>mario@mariopestcontrol.com; mariopestcontrol.com; 222 Mario Way Freeport, Maine 04032</footer>
  <script src="app.js"></script>
</body>
</html>
