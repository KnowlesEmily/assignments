<!DOCTYPE html>
<html lang="en">
<head>
  <title>Much ToDo About Nothing</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Much ToDo About Nothing</h1>
    <h2>Manage your tasks the Shakespearian way... <br> dramatically... and with satire</h4>
  </header>
<br>
  <section>
    <h3>Current ToDo's</h3>
    <div id="name"></div>
  </section>
<br>
  <form name="list" input="">
    Title: <input name="title" type="text" id="title" value="">
    <br>
    Description: <input name="description" type="text" id="description" value="">
    <br>
    Price: <input name="price" type="number" id="price" value="">
    <br>
    Image: <input name="image" type="text" id="image" value="">
    <br>
    Completed: <input name="completed" type="text" id="completed" value="">
    <br>
    <button type="submit" id="submit" value="">Submit</button>

  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="app.js"></script>
</body>
</html>
